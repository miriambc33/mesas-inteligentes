<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro al Evento de Inversores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Registro al Evento de Inversores</h2>

        <form method="POST" class="space-y-4">

            <div>
                <label class="block text-gray-700 font-semibold">Nombre:</label>
                <input type="text" name="nombre" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Correo Electrónico:</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Selecciona tus intereses:</label>

                <div class="grid grid-cols-2 gap-4 mt-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="startups" class="mr-2"> Startups
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="mercados_bolsa" class="mr-2"> Mercados y Bolsa
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="capital_riesgo" class="mr-2"> Capital de Riesgo
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="blockchain" class="mr-2"> Blockchain y Cripto
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="inteligencia_artificial" class="mr-2"> IA en Finanzas
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="real_estate" class="mr-2"> Inversión en Bienes Raíces
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="fintech" class="mr-2"> Fintech
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="crypto" class="mr-2"> Criptomonedas
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="growth_hacking" class="mr-2"> Growth Hacking
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="fondos_inversion" class="mr-2"> Fondos de Inversión
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="networking" class="mr-2"> Networking de Inversores
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="sostenibilidad" class="mr-2"> Inversiones Sostenibles
                    </label>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Enviar Registro
            </button>
        </form>
    </div>

</body>

</html>
